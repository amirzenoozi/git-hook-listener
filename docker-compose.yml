version: '3'
services:
  web_app:
    build:
      context: ./fastApi
      args:
        BOT_TOKEN: ${BOT_TOKEN}
        GROUP_CHAT_ID: ${GROUP_CHAT_ID}
        CHANGELOG_TOPIC_ID: ${CHANGELOG_TOPIC_ID}
    ports:
      - "5000:8000"
    environment:
      - SQLITE_PATH=/sqlite.db
    env_file:
      - .env
    volumes:
      - /docker-volume:/code/app/volume
  bot:
    build: 
      context: ./telegram
      args:
        BOT_TOKEN: ${BOT_TOKEN}
        BASE_URL: ${BASE_URL}
    environment:
      - SQLITE_PATH=/sqlite.db
    env_file:
      - .env
    volumes:
      - /docker-volume:/code/volume